<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider Design</title>
    <link rel="stylesheet" href="sliderDesign.css">
</head>
<body>
    <div class="slideshow-container">
        <div class="slide1">
            <div class="number-text1">1 / 4</div>
            <img class="image" src="images/john-towner-89PFnHKg8HE-unsplash.jpg" alt="Yosemite Valley Picture">
            <div class="caption1">Yosemite Valley by <a href="https://unsplash.com/@heytowner?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">JOHN TOWNER</a> on <a href="https://unsplash.com/photos/birds-view-of-tall-trees-covered-with-smokes-89PFnHKg8HE?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
            </div>
        </div>

        <div class="slide2">
            <div class="number-text2">2 / 4</div>
            <img class="image" src="images/spacex--p-KCm6xB9I-unsplash.jpg" alt="Rocket Launch Picture">
            <div class="caption2">Rocket Launch by <a href="https://unsplash.com/@spacex?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">SpaceX</a> on <a href="https://unsplash.com/photos/ray-of-light-near-body-of-water--p-KCm6xB9I?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
            </div>
        </div>

        <div class="slide3">
            <div class="number-text3">3 / 4</div>
            <img class="image" src="images/peter-burdon-oL0xg5CH_j0-unsplash.jpg" alt="Terracotta Army Picture">
            <div class="caption3">Terracotta Army by <a href="https://unsplash.com/@peterburdon?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Peter Burdon</a> on <a href="https://unsplash.com/photos/brown-rock-formation-during-daytime-oL0xg5CH_j0?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
            </div>
        </div>

        <div class="slide4">
            <div class="number-text4">4 / 4</div>
            <img class="image" src="images/denys-nevozhai-aOLc2ENmTzo-unsplash.jpg" alt="Nighttime Los Angeles">
            <div class="caption4">Nighttime Los Angeles by <a href="https://unsplash.com/@dnevozhai?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Denys Nevozhai</a> on <a href="https://unsplash.com/photos/aerial-view-of-cityscape-at-night-aOLc2ENmTzo?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
            </div>
        </div>
    </div>
</body>
</html>
